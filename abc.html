<!DOCTYPE html>
<html>
<head>
    <title>Rapidata</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
   <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>
<script>

var timeoutReference;
$(document).ready(function() {
    $('#myInput').keyup(function() {
        var input = document.getElementById('myInput').value; // copy of this object for further usage
        localStorage.setItem('myInput',input);
        if (timeoutReference) clearTimeout(timeoutReference);
        timeoutReference = setTimeout(function() {
           window.location.href = "new1.html";
        }, 500);
    });
});


</script>
</head>
<body>
<style type="text/css">
    .col-md-1 button.btn-info {
         display:inline-block;
         height: 30px;
         width: 116px;
    }
body
{
background-color:#ffffff ;
background-image:url('rapidata.png');
background-attachment:scroll;
background-repeat:no-repeat;
background-position:center;
}
</style>
<center>
<form class="form-inline" role="form">
    
    <div class='row' style="padding-left:5px;padding-top:350px;">
    <div class="col-md-3">
    </div>
    <div class="col-md-5">
        <input type="search" class="form-control" id="myInput" placeholder="Search..." />
    </div>
    <div class="col-md-1">
        <button class='btn btn-info' >
        <span class="glyphicon glyphicon-search"></span>
        </button>
    </div>
    <div class="col-md-3">
</div>
</div>
</form>
</center>
</body>
</html>
